<form class="c-form" 
        {% if cliente %}
            action="{{ url_for('cliente.atualizar_cliente', cliente_id=cliente.id) }}" 
        {% else %}
            action="{{ url_for('cliente.inserir_cliente') }}" 
        {% endif %}

        method="{% if cliente %}PUT{% else %}POST{% endif %}"

        {% if cliente %}
            c-swap="#cliente-{{cliente.id}}"
        {% else %}
            c-append="#lista-clientes"
        {% endif %}

        c-reload-container="true">
   
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" {% if cliente%}value="{{cliente.nome}}"{% endif %}>
    </div>

    <div class="mb-3">
        <label id="label-target" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" {% if cliente%}value="{{cliente.email}}"{% endif %}>
    </div>
    <div class="mb-3">
        <label class="form-label" for="data_registro">Data de Registro</label>
        <input type="date" class="form-control" id="data_registro" name="data_registro" 
            {% if cliente %}value="{{ cliente.data_registro.strftime('%Y-%m-%d') }}"{% endif %}>
    </div>
    <div class="mb-3">
        <label class="form-label" for="quantidade">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" 
            {% if cliente %}value="{{ cliente.quantidade }}"{% endif %} min="0" step="1">
    </div>

    <button type="submit" class="btn btn-primary">
        {% if cliente %}Salvar{% else %}Criar{% endif %}
    </button>
</form>
